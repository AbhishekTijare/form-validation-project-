<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Form Validation </title>
</head>

<body>
    <div id="alertNotice"></div>
    <div class="container">
        <h1>Please enter details</h1>
        <form>
            <div class="form-group name">
                <label for="userName">Enter your name</label>
                <input type="text" class="form-control " id="userName" placeholder="Name">
                <div class="invalid-feedback">User name invalid<br>Should not start with number</div>
            </div>
            <div class="form-group email">
                <label for="userEmail">Email address</label>
                <input type="email" class="form-control " id="userEmail" placeholder="name@example.com">
                <div class="invalid-feedback">Email address must be in the given format name@example.com </div>
            </div>
            <div class="form-group phone">
                <label for="userPhone">Phone</label>
                <input type="phone" class="form-control" id="userPhone" placeholder="">
                <div class="invalid-feedback">Must contain 10 digits<br>Should not contain alphabets</div>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Example select</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>Wagon R</option>
                    <option>Cruser</option>
                    <option>SEDAN</option>
                    <option>HATCHBACK</option>
                    <option>TRAVELLER</option>
                </select>
            </div>

            <div class="form-group">
                <label for="exampleFormControlTextarea1">ADD MORE DETAILS</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button class="btn btn-primary" id="submit">SUBMIT</button>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
        <script src="form.js"></script>
</body>

</html>
